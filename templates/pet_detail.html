{% extends 'base.html' %}



{% block title %} {{pet.name}} {% endblock %}

{% block content %}

<div>
    <h2>{{pet.name}}</h2>
    <img src="{{pet.photo_url}}" alt="pet photo here">
    <p>{{pet.age}}</p>
    <p>{{pet.species}}</p>
</div>

<!-- form to edit pet details -->
<form id="pet-edit-form" method="POST">

  <!-- underscore name is internal detail -->
  {% include '_form.html' %}
  
    <button type="submit">Edit</button>
</form>


{% endblock %}
